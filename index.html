<!DOCTYPE html>
<html>
<head>
    <title>Webcam Feed</title>
    <style>
        #video-container {
            text-align: center;
        }

        #webcam {
            width: 100%;
            max-width: 640px;
        }
        .background-image {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('wallpaperflare.com_wallpaper (1).jpg'); /* Replace with your image URL */
    background-size: cover;
    z-index: -1;
}
    </style>
</head>
<body>
    <div class="background-image"></div>
    <div id="video-container">
        <video id="webcam" autoplay></video>
    </div>
    <script>
        const videoContainer = document.getElementById('video-container');
        const webcam = document.getElementById('webcam');

        // Check if the browser supports WebRTC
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            // Access the webcam and set the video source to the webcam feed
            navigator.mediaDevices.getUserMedia({ video: true })
                .then((stream) => {
                    webcam.srcObject = stream;
                })
                .catch((error) => {
                    console.error('Error accessing webcam:', error);
                });
        } else {
            alert('WebRTC is not supported in your browser');
        }
    </script>
</body>
</html>
